<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="Page9/assets/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/lcg7eta.css">
</head>

<html>
    <body>
        <div class="Header">
            <h1>
                What should I look for in a college?
            </h1>
        </div>
        
        <div class="Subheader">
            <h2>
                Click through the slideshow to see what you should consider when looking for a college
            </h2>
        </div>

        <div class="Pathway">
            <img src="Page9/assets/images/Page9_Pathway.png">
        </div>
        
        <a class="NextButton" href="page10.html">
            <img src="Page9/assets/images/AllPages_Next.png">
        </a>
        
        <div class="container">
          <div class="mySlides">
            <div class="numbertext">1 / 5</div>
            <img src="Page9/assets/images/Page9_Graduation.png" style="width:100%">
          </div>

          <div class="mySlides">
            <div class="numbertext">2 / 5</div>
            <img src="Page9/assets/images/Page9_ratio.png" style="width:100%">
          </div>

          <div class="mySlides">
            <div class="numbertext">3 / 5</div>
            <img src="Page9/assets/images/Page9_Location.png" style="width:100%">
          </div>

          <div class="mySlides">
            <div class="numbertext">4 / 5</div>
            <img src="Page9/assets/images/Page9_Crowd.png" style="width:100%">
          </div>

          <div class="mySlides">
            <div class="numbertext">5 / 5</div>
            <img src="Page9/assets/images/Page9_Safety.png" style="width:100%">
          </div>

            <a class="prev" onclick="plusSlides(-1)">❮</a>
          <a class="next" onclick="plusSlides(1)">❯</a>

          <div class="caption-container">
            <p id="caption"></p>
          </div>

          <div class="row">
            <div class="column">
              <img class="demo cursor" src="Page9/assets/images/Page9_Graduation.png" style="width:100%" onclick="currentSlide1(1)" alt="Graduation Rate">
            </div>
            <div class="column">
              <img class="demo cursor" src="Page9/assets/images/Page9_ratio.png" style="width:100%" onclick="currentSlide1(2)" alt="Student to Teacher Ratio">
            </div>
            <div class="column">
              <img class="demo cursor" src="Page9/assets/images/Page9_Location.png" style="width:100%" onclick="currentSlide1(3)" alt="School's Location">
            </div>
            <div class="column">
              <img class="demo cursor" src="Page9/assets/images/Page9_Crowd.png" style="width:100%" onclick="currentSlide1(4)" alt="Size of School">
            </div>
            <div class="column">
              <img class="demo cursor" src="Page9/assets/images/Page9_Safety.png" style="width:100%" onclick="currentSlide1(5)" alt="Campus Safety">
            </div>    
          </div>
        </div>
        
        <script>
            var slideIndex1 = 1;
            showSlides(slideIndex1);

            function plusSlides(o) {
              showSlides(slideIndex1 += o);
            }

            function currentSlide1(o) {
              showSlides(slideIndex1 = o);
            }

            function showSlides(o) {
              var p;
              var slides1 = document.getElementsByClassName("mySlides");
              var dots1 = document.getElementsByClassName("demo");
              var captionText1 = document.getElementById("caption");
              if (o > slides1.length) {slideIndex1 = 1}
              if (o < 1) {slideIndex1 = slides1.length}
              for (p = 0; p < slides1.length; p++) {
                  slides1[p].style.display = "none";
              }
              for (p = 0; p < dots1.length; p++) {
                  dots1[p].className = dots1[p].className.replace(" active", "");
              }
              slides1[slideIndex1-1].style.display = "block";
              dots1[slideIndex1-1].className += " active";
              captionText1.innerHTML = dots1[slideIndex1-1].alt;
            }
        </script>
 
    </body>
</html>
